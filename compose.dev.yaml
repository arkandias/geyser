name: geyser
services:
  kc-db:
    image: postgres:16
    restart: unless-stopped
    healthcheck:
      test: "pg_isready -U postgres -d keycloak || exit 1"
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
      start_interval: 1s
    environment:
      POSTGRES_DB: "keycloak"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_KC_PASSWORD}"
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5433:5432"
    networks:
      - private-kc-db
    volumes:
      - kc-data:/var/lib/postgresql/data

  keycloak:
    build: keycloak
    restart: unless-stopped
    depends_on:
      kc-db:
        condition: service_healthy
    healthcheck:
      test: "healthcheck.sh"
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 120s
      start_interval: 1s
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: "admin"
      KC_BOOTSTRAP_ADMIN_PASSWORD: null
      KC_DB_URL: "jdbc:postgresql://kc-db:5432/keycloak"
      KC_DB_USERNAME: "postgres"
      KC_DB_PASSWORD: "${POSTGRES_KC_PASSWORD}"
      KC_DB_SCHEMA: "public"
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: "xforwarded"
      KC_HOSTNAME: "http://auth.localhost"
      KC_HOSTNAME_ADMIN: "http://admin.localhost"
      KC_HOSTNAME_DEBUG: "true"
      KC_HOSTNAME_STRICT: "true"
      CLIENT_BACKEND_ROOT_URL: "http://api.localhost"
      CLIENT_BACKEND_SECRET: null
    ports:
      - "8081:8080"
    networks:
      - private-kc-db
      - public
    volumes:
      - backups:/opt/keycloak/data/backups
    command: start --optimized --import-realm

  db:
    image: postgres:16
    restart: unless-stopped
    healthcheck:
      test: "pg_isready -U postgres -d geyser || exit 1"
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
      start_interval: 1s
    environment:
      POSTGRES_DB: "geyser"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: null
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    networks:
      - private-db
    volumes:
      - data:/var/lib/postgresql/data
      - backups:/backups
  #      - ./postgres/init:/initdb # TODO: remove?

  hasura:
    image: hasura/graphql-engine:v2.48.0.ubuntu
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: "curl -fsS http://localhost:8080/healthz || exit 1"
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
      start_interval: 1s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: "postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/geyser"
      HASURA_GRAPHQL_ADMIN_SECRET: null
      HASURA_GRAPHQL_JWT_SECRET: '{"jwk_url":"http://host.docker.internal:3000/.well-known/jwks.json","header":{"type":"Cookie","name":"access_token"},"issuer":"http://api.localhost","audience":"http://api.localhost"}'
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_EXPERIMENTAL_FEATURES: "naming_convention"
    ports:
      - "8080:8080"
    networks:
      - private-db
      - public

  nginx:
    image: nginx:1.27
    restart: unless-stopped
    depends_on:
      keycloak:
        condition: service_healthy
      hasura:
        # Hasura cannot be healthy until API is started
        condition: service_started
    healthcheck:
      test: "service nginx status || exit 1"
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
      start_interval: 1s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      GEYSER_DOMAIN: "localhost"
      NGINX_PROXY_KEYCLOAK_URL: "http://keycloak:8080"
      NGINX_PROXY_API_URL: "http://host.docker.internal:3000"
      NGINX_PROXY_HASURA_URL: "http://hasura:8080/v1/graphql"
      NGINX_PROXY_SPA_URL: "http://host.docker.internal:5173"
    ports:
      - "80:80"
    networks:
      - public
    volumes:
      - ./nginx/templates/dev.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/includes:/etc/nginx/includes:ro
      - ./client/dist:/usr/share/nginx/html

  duplicati:
    image: lscr.io/linuxserver/duplicati:2.1.0
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Paris
      SETTINGS_ENCRYPTION_KEY: null
      DUPLICATI__WEBSERVICE_PASSWORD: null
    volumes:
      - duplicati-config:/config
      - backups:/source
    ports:
      - "8200:8200"

networks:
  private-db:
  private-kc-db:
  public:

volumes:
  data:
  kc-data:
  backups:
  duplicati-config:
