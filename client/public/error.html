<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Error</title>
    <link rel="stylesheet" href="/error.css" />
  </head>

  <body>
    <div class="error-container">
      <h1>Application Error</h1>
      <p>The application encountered an error and cannot continue.</p>
      <div id="error-message"></div>
      <button class="restart-button" onclick="window.location.href='/'">
        Restart App
      </button>
    </div>

    <script>
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get("message");
        if (errorMessage) {
          const errorMessageElement = document.getElementById("error-message");
          const preElement = document.createElement("pre");
          preElement.textContent = decodeURIComponent(errorMessage);
          errorMessageElement.appendChild(preElement);
          errorMessageElement.style.display = "block";
        }
      } catch (error) {
        console.warn("Could not parse error message from URL");
      }
    </script>
  </body>
</html>
