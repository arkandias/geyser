select_permissions:
  - role: commissioner
    permission:
      columns:
        - id
        - key
        - label
        - sublabel
        - email
        - locale
        - private_service
        - active
      filter:
        id:
          _eq: X-Hasura-Org-Id
    comment: Can view their own organization
  - role: organizer
    permission:
      columns:
        - id
        - key
        - label
        - sublabel
        - email
        - locale
        - private_service
        - active
      filter:
        id:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - id
        - key
        - label
        - sublabel
        - email
        - locale
        - private_service
