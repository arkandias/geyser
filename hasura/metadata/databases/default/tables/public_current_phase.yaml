table:
  name: current_phase
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: phase
    using:
      foreign_key_constraint_on: value
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - value
    comment: ""
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Can view the phase of their organization
  - role: organizer
    permission:
      columns:
        - oid
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - oid
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Can view the phase of their organization
update_permissions:
  - role: organizer
    permission:
      columns:
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: ""
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: ""
