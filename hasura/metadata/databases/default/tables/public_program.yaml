table:
  name: program
  schema: public
object_relationships:
  - name: degree
    using:
      foreign_key_constraint_on:
        - oid
        - degree_id
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: coordinations
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - program_id
        table:
          name: coordination
          schema: public
  - name: courses
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - program_id
        table:
          name: course
          schema: public
  - name: tracks
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - program_id
        table:
          name: track
          schema: public
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - degree_id
        - name
        - name_short
        - visible
    comment: Full permissions within their organization
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - degree_id
        - name
        - name_short
        - name_display
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all programs [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - oid
        - id
        - degree_id
        - name
        - name_short
        - name_display
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - degree_id
        - name
        - name_short
        - name_display
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - visible:
              _eq: true
          - degree:
              visible:
                _eq: true
    comment: Can view visible programs of visible degrees [except during shutdown phase]
update_permissions:
  - role: organizer
    permission:
      columns:
        - degree_id
        - name
        - name_short
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
