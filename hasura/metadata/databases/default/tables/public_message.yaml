table:
  name: message
  schema: public
object_relationships:
  - name: service
    using:
      foreign_key_constraint_on: service_id
insert_permissions:
  - role: teacher
    permission:
      check:
        _and:
          - _exists:
              _table:
                name: phase
                schema: public
              _where:
                value:
                  _eq: requests
          - service:
              yearByYear:
                current:
                  _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
      columns:
        - content
    comment: During requests phase, can insert a message for the current year
select_permissions:
  - role: commissioner
    permission:
      columns:
        - id
        - service_id
        - content
      filter:
        _exists:
          _table:
            name: phase
            schema: public
          _where:
            value:
              _eq: assignments
      allow_aggregations: true
    comment: Can view all messages [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - id
        - service_id
        - content
      filter:
        _and:
          - _exists:
              _table:
                name: phase
                schema: public
              _where:
                value:
                  _neq: shutdown
          - service:
              yearByYear:
                visible:
                  _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Can view their own messages for visible years [except during shutdown phase]
update_permissions:
  - role: teacher
    permission:
      columns:
        - content
      filter:
        _and:
          - _exists:
              _table:
                name: phase
                schema: public
              _where:
                value:
                  _eq: requests
          - service:
              yearByYear:
                visible:
                  _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
      check: null
    comment: During requests phase, can update their message for the current year
delete_permissions:
  - role: teacher
    permission:
      filter:
        _and:
          - _exists:
              _table:
                name: phase
                schema: public
              _where:
                value:
                  _eq: requests
          - service:
              yearByYear:
                current:
                  _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
    comment: During requests phase, can delete their message for the current year
