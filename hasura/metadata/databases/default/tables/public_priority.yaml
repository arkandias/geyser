table:
  name: priority
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: yearByYear
    using:
      foreign_key_constraint_on:
        - oid
        - year
  - name: service
    using:
      foreign_key_constraint_on:
        - oid
        - year
        - service_id
  - name: course
    using:
      foreign_key_constraint_on:
        - oid
        - year
        - course_id
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - computed
        - course_id
        - id
        - is_priority
        - seniority
        - service_id
        - year
      filter:
        _exists:
          _table:
            name: phase
            schema: public
          _where:
            value:
              _eq: assignments
    comment: Can view all priorities [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - computed
        - course_id
        - id
        - is_priority
        - seniority
        - service_id
        - year
      filter:
        _and:
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - _or:
              - service:
                  teacher_id:
                    _eq: X-Hasura-User-Id
              - course:
                  _or:
                    - coordinations:
                        teacher_id:
                          _eq: X-Hasura-User-Id
                    - track:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
                    - program:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
              - _and:
                  - service:
                      teacher:
                        visible:
                          _eq: true
                  - course:
                      _or:
                        - _and:
                            - visible:
                                _eq: true
                            - yearByYear:
                                visible:
                                  _eq: true
                            - program:
                                _and:
                                  - visible:
                                      _eq: true
                                  - degree:
                                      visible:
                                        _eq: true
                            - track:
                                visible:
                                  _eq: true
                        - requests:
                            service:
                              teacher_id:
                                _eq: X-Hasura-User-Id
                        - priorities:
                            service:
                              teacher_id:
                                _eq: X-Hasura-User-Id
    comment: "Can view [except during shutdown phase]: (1) their own priorities, (2) priorities for courses that they coordinate (directly or via program/track), and (3) priorities of visible teachers for courses that are either visible with visible year/degree/program/track or linked to their own requests/priorities"
