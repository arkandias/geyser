table:
  name: priority
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: yearByYear
    using:
      foreign_key_constraint_on:
        - oid
        - year
  - name: service
    using:
      foreign_key_constraint_on:
        - oid
        - year
        - service_id
  - name: course
    using:
      foreign_key_constraint_on:
        - oid
        - year
        - course_id
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - year
        - service_id
        - course_id
        - seniority
        - is_priority
        - computed
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all priorities [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - year
        - service_id
        - course_id
        - seniority
        - is_priority
        - computed
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - yearByYear:
              visible:
                _eq: true
          - _or:
              - service:
                  teacher_id:
                    _eq: X-Hasura-User-Id
              - course:
                  _or:
                    - coordinations:
                        teacher_id:
                          _eq: X-Hasura-User-Id
                    - track:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
                    - program:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
              - _and:
                  - service:
                      teacher:
                        visible:
                          _eq: true
                  - course:
                      _or:
                        - _and:
                            - visible:
                                _eq: true
                            - _or:
                                - track_id:
                                    _is_null: true
                                - track:
                                    visible:
                                      _eq: true
                            - program:
                                _and:
                                  - visible:
                                      _eq: true
                                  - degree:
                                      visible:
                                        _eq: true
    comment: "Can view [except during shutdown phase]: (1) their own priorities for visible years, (2) priorities for visible years for courses that they coordinate (directly or via program/track), and (3) priorities for visible years of visible teachers for visible courses with visible degree/program/track"
