table:
  name: year
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: courses
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
        table:
          name: course
          schema: public
  - name: priorities
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
        table:
          name: priority
          schema: public
  - name: requests
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
        table:
          name: request
          schema: public
  - name: services
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
        table:
          name: service
          schema: public
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - value
        - current
        - visible
    comment: Full permissions within their organization
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - value
        - current
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all the years of their organization [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - oid
        - value
        - current
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - oid
        - value
        - current
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - visible:
              _eq: true
    comment: Can view the visible years of their organization [except during shutdown phase]
update_permissions:
  - role: organizer
    permission:
      columns:
        - value
        - current
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
