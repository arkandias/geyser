table:
  name: course
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: program
    using:
      foreign_key_constraint_on:
        - oid
        - program_id
  - name: track
    using:
      foreign_key_constraint_on:
        - oid
        - program_id
        - track_id
  - name: type
    using:
      foreign_key_constraint_on:
        - oid
        - type_id
  - name: yearByYear
    using:
      foreign_key_constraint_on:
        - oid
        - year
array_relationships:
  - name: coordinations
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - course_id
        table:
          name: coordination
          schema: public
  - name: priorities
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
          - course_id
        table:
          name: priority
          schema: public
  - name: requests
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
          - course_id
        table:
          name: request
          schema: public
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - year
        - program_id
        - track_id
        - name
        - name_short
        - semester
        - type_id
        - hours
        - hours_adjusted
        - groups
        - groups_adjusted
        - description
        - priority_rule
        - visible
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - year
        - program_id
        - track_id
        - name
        - name_short
        - name_display
        - semester
        - type_id
        - cycle_year
        - hours
        - hours_adjusted
        - hours_effective
        - groups
        - groups_adjusted
        - groups_effective
        - description
        - priority_rule
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all courses [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - oid
        - id
        - year
        - program_id
        - track_id
        - name
        - name_short
        - name_display
        - semester
        - type_id
        - cycle_year
        - hours
        - hours_adjusted
        - hours_effective
        - groups
        - groups_adjusted
        - groups_effective
        - description
        - priority_rule
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - year
        - program_id
        - track_id
        - name
        - name_short
        - name_display
        - semester
        - type_id
        - cycle_year
        - hours
        - hours_adjusted
        - hours_effective
        - groups
        - groups_adjusted
        - groups_effective
        - description
        - priority_rule
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - yearByYear:
              visible:
                _eq: true
          - _or:
              - _and:
                  - visible:
                      _eq: true
                  - _or:
                      - track_id:
                          _is_null: true
                      - track:
                          visible:
                            _eq: true
                  - program:
                      _and:
                        - visible:
                            _eq: true
                        - degree:
                            visible:
                              _eq: true
              - coordinations:
                  teacher_id:
                    _eq: X-Hasura-User-Id
              - track:
                  coordinations:
                    teacher_id:
                      _eq: X-Hasura-User-Id
              - program:
                  coordinations:
                    teacher_id:
                      _eq: X-Hasura-User-Id
              - priorities:
                  service:
                    teacher_id:
                      _eq: X-Hasura-User-Id
              - requests:
                  service:
                    teacher_id:
                      _eq: X-Hasura-User-Id
    comment: "Can view [except during shutdown phase]: (1) visible courses for visible years with visible degree/program/track, (2) courses for visible years that they coordinate (directly or via program/track), and (3) courses for visible years for which they have a priority/request"
update_permissions:
  - role: organizer
    permission:
      columns:
        - year
        - program_id
        - track_id
        - name
        - name_short
        - semester
        - type_id
        - hours
        - hours_adjusted
        - groups
        - groups_adjusted
        - description
        - priority_rule
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - description
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - yearByYear:
              visible:
                _eq: true
          - _or:
              - coordinations:
                  teacher_id:
                    _eq: X-Hasura-User-Id
              - track:
                  coordinations:
                    teacher_id:
                      _eq: X-Hasura-User-Id
              - program:
                  coordinations:
                    teacher_id:
                      _eq: X-Hasura-User-Id
      check: null
    comment: Can update description of courses that they coordinate (directly or via program/track) [except during shutdown phase]
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
