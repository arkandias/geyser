table:
  name: service_modification
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: service
    using:
      foreign_key_constraint_on:
        - oid
        - service_id
  - name: type
    using:
      foreign_key_constraint_on:
        - oid
        - type_id
insert_permissions:
  - role: teacher
    permission:
      check:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - service:
              yearByYear:
                current:
                  _eq: true
      columns:
        - oid
        - service_id
        - type_id
        - hours
    comment: During requests phase, can create service modifications for their own service for the current year
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - service_id
        - type_id
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all service modifications [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - service_id
        - type_id
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - service:
              yearByYear:
                visible:
                  _eq: true
    comment: Can view their own service modifications for visible years [except during shutdown phase]
update_permissions:
  - role: teacher
    permission:
      columns:
        - type_id
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - service:
              yearByYear:
                current:
                  _eq: true
      check: null
    comment: During requests phase, can update their own service modifications type and hours for the current year
delete_permissions:
  - role: teacher
    permission:
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - service:
              yearByYear:
                current:
                  _eq: true
    comment: During requests phase, can delete their own service modifications for the current year
