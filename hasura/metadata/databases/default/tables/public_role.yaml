table:
  name: role
  schema: public
object_relationships:
  - name: roleType
    using:
      foreign_key_constraint_on: type
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
select_permissions:
  - role: commissioner
    permission:
      columns:
        - comment
        - id
        - type
        - teacher_id
      filter:
        _exists:
          _table:
            name: current_phase
            schema: public
          _where:
            value:
              _eq: assignments
    comment: Can view all roles [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - comment
        - id
        - type
        - teacher_id
      filter:
        teacher_id:
          _eq: X-Hasura-User-Id
    comment: Can view their own role
