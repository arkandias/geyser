table:
  name: track
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: program
    using:
      foreign_key_constraint_on:
        - oid
        - program_id
array_relationships:
  - name: coordinations
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - track_id
        table:
          name: coordination
          schema: public
  - name: courses
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - program_id
          - track_id
        table:
          name: course
          schema: public
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - program_id
        - name
        - name_short
        - visible
    comment: ""
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - program_id
        - name
        - name_short
        - name_display
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all tracks [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - oid
        - id
        - program_id
        - name
        - name_short
        - name_display
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - program_id
        - name
        - name_short
        - name_display
        - visible
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - visible:
              _eq: true
          - program:
              _and:
                - visible:
                    _eq: true
                - degree:
                    visible:
                      _eq: true
    comment: Can view visible tracks of visible programs of visible degrees [except during shutdown phase]
update_permissions:
  - role: organizer
    permission:
      columns:
        - program_id
        - name
        - name_short
        - visible
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: ""
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: ""
