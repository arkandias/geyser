table:
  name: track
  schema: public
object_relationships:
  - name: program
    using:
      foreign_key_constraint_on: program_id
array_relationships:
  - name: coordinations
    using:
      foreign_key_constraint_on:
        column: track_id
        table:
          name: coordination
          schema: public
  - name: courses
    using:
      foreign_key_constraint_on:
        columns:
          - track_id
          - program_id
        table:
          name: course
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - id
        - name
        - name_display
        - name_short
        - program_id
        - visible
      filter:
        _exists:
          _table:
            name: phase
            schema: public
          _where:
            value:
              _eq: assignments
    comment: Can view all tracks [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - id
        - name
        - name_display
        - name_short
        - program_id
        - visible
      filter:
        _and:
          - _exists:
              _table:
                name: phase
                schema: public
              _where:
                value:
                  _neq: shutdown
          - visible:
              _eq: true
    comment: Can view visible tracks [except during shutdown phase]
