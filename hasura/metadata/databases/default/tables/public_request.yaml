table:
  name: request
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: yearByYear
    using:
      foreign_key_constraint_on:
        - oid
        - year
  - name: service
    using:
      foreign_key_constraint_on:
        - oid
        - year
        - service_id
  - name: course
    using:
      foreign_key_constraint_on:
        - oid
        - course_id
        - year
  - name: requestType
    using:
      foreign_key_constraint_on: type
computed_fields:
  - name: hoursWeighted
    definition:
      function:
        name: request_hours_weighted
        schema: public
  - name: isPriority
    definition:
      function:
        name: request_is_priority
        schema: public
insert_permissions:
  - role: commissioner
    permission:
      check:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
          - yearByYear:
              current:
                _eq: true
          - type:
              _eq: assignment
      columns:
        - oid
        - year
        - service_id
        - course_id
        - type
        - hours
    comment: Can create assignments for courses of the current year [during assignments phase only]
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - year
        - service_id
        - course_id
        - type
        - hours
    comment: Full permissions within their organization
  - role: teacher
    permission:
      check:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - yearByYear:
              current:
                _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - type:
              _neq: assignment
          - course:
              _or:
                - _and:
                    - visible:
                        _eq: true
                    - _or:
                        - track_id:
                            _is_null: true
                        - track:
                            visible:
                              _eq: true
                    - program:
                        _and:
                          - visible:
                              _eq: true
                          - degree:
                              visible:
                                _eq: true
                - coordinations:
                    teacher_id:
                      _eq: X-Hasura-User-Id
                - track:
                    coordinations:
                      teacher_id:
                        _eq: X-Hasura-User-Id
                - program:
                    coordinations:
                      teacher_id:
                        _eq: X-Hasura-User-Id
                - priorities:
                    service:
                      teacher_id:
                        _eq: X-Hasura-User-Id
                - requests:
                    service:
                      teacher_id:
                        _eq: X-Hasura-User-Id
      columns:
        - oid
        - year
        - service_id
        - course_id
        - type
        - hours
    comment: During requests phase, can create primary and secondary requests for themselves for courses of the current year that are either visible with visible degree/program/track, or that they coordinate (directly or via program/track)
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - year
        - service_id
        - course_id
        - type
        - hours
      computed_fields:
        - hoursWeighted
        - isPriority
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all requests [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - oid
        - id
        - year
        - service_id
        - course_id
        - type
        - hours
      computed_fields:
        - hoursWeighted
        - isPriority
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - year
        - service_id
        - course_id
        - type
        - hours
      computed_fields:
        - hoursWeighted
        - isPriority
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - yearByYear:
              visible:
                _eq: true
          - _or:
              - service:
                  teacher_id:
                    _eq: X-Hasura-User-Id
              - course:
                  _or:
                    - coordinations:
                        teacher_id:
                          _eq: X-Hasura-User-Id
                    - track:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
                    - program:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
              - _and:
                  - service:
                      teacher:
                        visible:
                          _eq: true
                  - course:
                      _or:
                        - _and:
                            - visible:
                                _eq: true
                            - _or:
                                - track_id:
                                    _is_null: true
                                - track:
                                    visible:
                                      _eq: true
                            - program:
                                _and:
                                  - visible:
                                      _eq: true
                                  - degree:
                                      visible:
                                        _eq: true
          - _or:
              - organization:
                  currentPhases:
                    value:
                      _eq: results
              - yearByYear:
                  current:
                    _eq: false
              - type:
                  _neq: assignment
    comment: "Can view [except during shutdown phase]: (1) their own requests for visible years, (2) requests for visible years for courses that they coordinate (directly or via program/track), and (3) requests for visible years of visible teachers for visible courses with visible degree/program/track; Moreover, can only view current year assignments during results phase"
update_permissions:
  - role: commissioner
    permission:
      columns:
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
          - yearByYear:
              current:
                _eq: true
          - type:
              _eq: assignment
      check: null
    comment: Can update assignments hours for courses of the current year [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - year
        - service_id
        - course_id
        - type
        - hours
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - yearByYear:
              current:
                _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - type:
              _neq: assignment
      check: null
    comment: During requests phase, can update their own primary and secondary requests hours for courses of the current year
delete_permissions:
  - role: commissioner
    permission:
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
          - yearByYear:
              current:
                _eq: true
          - type:
              _eq: assignment
    comment: Can delete assignments for courses of the current year [during assignments phase only]
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - yearByYear:
              current:
                _eq: true
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - type:
              _neq: assignment
    comment: During requests phase, can delete their own primary and secondary requests hours for courses of the current year
