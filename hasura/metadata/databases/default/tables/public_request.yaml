table:
  name: request
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: yearByYear
    using:
      foreign_key_constraint_on:
        - oid
        - year
  - name: service
    using:
      foreign_key_constraint_on:
        - oid
        - year
        - service_id
  - name: course
    using:
      foreign_key_constraint_on:
        - oid
        - course_id
        - year
  - name: requestType
    using:
      foreign_key_constraint_on: type
computed_fields:
  - name: hoursWeighted
    definition:
      function:
        name: request_hours_weighted
        schema: public
  - name: isPriority
    definition:
      function:
        name: request_is_priority
        schema: public
insert_permissions:
  - role: commissioner
    permission:
      check:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
          - course:
              yearByYear:
                current:
                  _eq: true
          - type:
              _eq: assignment
      columns:
        - course_id
        - hours
        - service_id
        - type
        - year
    comment: Can create assignments for current year courses [during assignments phase only]
  - role: teacher
    permission:
      check:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - service:
              teacher_id:
                _eq: X-Hasura-User-Id
          - course:
              yearByYear:
                current:
                  _eq: true
          - type:
              _neq: assignment
          - course:
              _or:
                - _and:
                    - visible:
                        _eq: true
                    - yearByYear:
                        visible:
                          _eq: true
                    - program:
                        _and:
                          - visible:
                              _eq: true
                          - degree:
                              visible:
                                _eq: true
                    - track:
                        visible:
                          _eq: true
                - coordinations:
                    teacher_id:
                      _eq: X-Hasura-User-Id
                - track:
                    coordinations:
                      teacher_id:
                        _eq: X-Hasura-User-Id
                - program:
                    coordinations:
                      teacher_id:
                        _eq: X-Hasura-User-Id
                - requests:
                    service:
                      teacher_id:
                        _eq: X-Hasura-User-Id
                - priorities:
                    service:
                      teacher_id:
                        _eq: X-Hasura-User-Id
      columns:
        - course_id
        - hours
        - service_id
        - type
        - year
    comment: "During requests phase, can create primary and secondary requests for themselves for current year courses that are either: (1) visible with visible year/degree/program/track, (2) under their coordination, or (3) linked to their own requests/priorities"
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - course_id
        - hours
        - id
        - service_id
        - type
        - year
      computed_fields:
        - hoursWeighted
        - isPriority
      filter:
        _exists:
          _table:
            name: phase
            schema: public
          _where:
            value:
              _eq: assignments
    comment: Can view all requests [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - course_id
        - hours
        - id
        - service_id
        - type
        - year
      computed_fields:
        - hoursWeighted
        - isPriority
      filter:
        _and:
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - _or:
              - service:
                  teacher_id:
                    _eq: X-Hasura-User-Id
              - course:
                  _or:
                    - coordinations:
                        teacher_id:
                          _eq: X-Hasura-User-Id
                    - track:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
                    - program:
                        coordinations:
                          teacher_id:
                            _eq: X-Hasura-User-Id
              - _and:
                  - service:
                      teacher:
                        visible:
                          _eq: true
                  - course:
                      _or:
                        - _and:
                            - visible:
                                _eq: true
                            - yearByYear:
                                visible:
                                  _eq: true
                            - program:
                                _and:
                                  - visible:
                                      _eq: true
                                  - degree:
                                      visible:
                                        _eq: true
                            - track:
                                visible:
                                  _eq: true
                        - requests:
                            service:
                              teacher_id:
                                _eq: X-Hasura-User-Id
                        - priorities:
                            service:
                              teacher_id:
                                _eq: X-Hasura-User-Id
          - _or:
              - organization:
                  currentPhases:
                    value:
                      _eq: requests
              - course:
                  yearByYear:
                    current:
                      _eq: false
              - type:
                  _neq: assignment
    comment: "Can view [except during shutdown phase]: (1) their own requests, (2) requests for courses that they coordinate (directly or via program/track), and (3) requests of visible teachers for courses that are either visible with visible year/degree/program/track or linked to their own requests/priorities. Can only view current year assignments during results phase"
