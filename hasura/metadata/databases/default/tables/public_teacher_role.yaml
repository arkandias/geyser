table:
  name: teacher_role
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: teacher
    using:
      foreign_key_constraint_on:
        - oid
        - teacher_id
  - name: roleByRole
    using:
      foreign_key_constraint_on: role
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - teacher_id
        - role
        - comment
    comment: Full permissions within their organization
select_permissions:
  - role: organizer
    permission:
      columns:
        - oid
        - id
        - teacher_id
        - role
        - comment
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
update_permissions:
  - role: organizer
    permission:
      columns:
        - teacher_id
        - role
        - comment
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
