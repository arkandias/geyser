table:
  name: service_modification_type
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: service_modifications
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - type_id
        table:
          name: service_modification
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - label
        - description
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all service modification types [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - label
        - description
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
    comment: Can view all service modification types [except during shutdown phase]
