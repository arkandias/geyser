table:
  name: app_setting
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - key
        - value
    comment: Full permissions within their organization
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - key
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Can view the app settings of their organization
  - role: organizer
    permission:
      columns:
        - oid
        - key
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - oid
        - key
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Can view the app settings of their organization
update_permissions:
  - role: organizer
    permission:
      columns:
        - key
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
