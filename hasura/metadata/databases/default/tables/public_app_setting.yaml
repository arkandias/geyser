table:
  name: app_setting
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
select_permissions:
  - role: commissioner
    permission:
      columns:
        - id
        - oid
        - key
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Can view the app settings of their organization
  - role: teacher
    permission:
      columns:
        - id
        - oid
        - key
        - value
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Can view the app settings of their organization
