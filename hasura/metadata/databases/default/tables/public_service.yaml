table:
  name: service
  schema: public
object_relationships:
  - name: message
    using:
      foreign_key_constraint_on:
        column: service_id
        table:
          name: message
          schema: public
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
  - name: yearByYear
    using:
      foreign_key_constraint_on: year
array_relationships:
  - name: modifications
    using:
      foreign_key_constraint_on:
        column: service_id
        table:
          name: service_modification
          schema: public
  - name: priorities
    using:
      foreign_key_constraint_on:
        columns:
          - service_id
          - year
        table:
          name: priority
          schema: public
  - name: requests
    using:
      foreign_key_constraint_on:
        columns:
          - service_id
          - year
        table:
          name: request
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - hours
        - id
        - teacher_id
        - year
      filter:
        _exists:
          _table:
            name: current_phase
            schema: public
          _where:
            value:
              _eq: assignments
      allow_aggregations: true
    comment: Can view all services [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - hours
        - id
        - teacher_id
        - year
      filter:
        _and:
          - _exists:
              _table:
                name: current_phase
                schema: public
              _where:
                value:
                  _neq: shutdown
          - yearByYear:
              visible:
                _eq: true
          - teacher_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Can view their own services for visible years [except during shutdown phase]
update_permissions:
  - role: teacher
    permission:
      columns:
        - hours
      filter:
        _and:
          - _exists:
              _table:
                name: current_phase
                schema: public
              _where:
                value:
                  _eq: requests
          - yearByYear:
              current:
                _eq: true
          - teacher_id:
              _eq: X-Hasura-User-Id
      check: null
    comment: During requests phase, can update their own service hours for the current year
