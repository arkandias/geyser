table:
  name: service
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
  - name: yearByYear
    using:
      foreign_key_constraint_on:
        - oid
        - year
  - name: teacher
    using:
      foreign_key_constraint_on:
        - oid
        - teacher_id
array_relationships:
  - name: message
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - service_id
        table:
          name: message
          schema: public
  - name: modifications
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - service_id
        table:
          name: service_modification
          schema: public
  - name: priorities
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
          - service_id
        table:
          name: priority
          schema: public
  - name: requests
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - year
          - service_id
        table:
          name: request
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - year
        - teacher_id
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all services [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - year
        - teacher_id
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
          - yearByYear:
              visible:
                _eq: true
          - teacher:
              _or:
                - id:
                    _eq: X-Hasura-User-Id
                - visible:
                    _eq: true
    comment: Can view their own services and visible teachers services for visible years [except during shutdown phase]
update_permissions:
  - role: teacher
    permission:
      columns:
        - hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: requests
          - yearByYear:
              current:
                _eq: true
          - teacher_id:
              _eq: X-Hasura-User-Id
      check: null
    comment: During requests phase, can update their own service hours for the current year
