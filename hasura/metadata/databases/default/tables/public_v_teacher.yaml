table:
  name: v_teacher
  schema: public
array_relationships:
  - name: coordinations
    using:
      manual_configuration:
        column_mapping:
          uid: uid
        insertion_order: null
        remote_table:
          name: coordination
          schema: public
  - name: services
    using:
      manual_configuration:
        column_mapping:
          uid: uid
        insertion_order: null
        remote_table:
          name: service
          schema: public
  - name: vServices
    using:
      manual_configuration:
        column_mapping:
          uid: uid
        insertion_order: null
        remote_table:
          name: v_service
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - alias
        - displayname
        - firstname
        - lastname
        - uid
      filter:
        _exists:
          _table:
            name: current_phase
            schema: public
          _where:
            value:
              _eq: assignments
      allow_aggregations: true
    comment: Can view all services [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - alias
        - displayname
        - firstname
        - lastname
        - uid
      filter:
        _exists:
          _table:
            name: current_phase
            schema: public
          _where:
            value:
              _neq: shutdown
    comment: Can view all teachers [except during shutdown phase]
