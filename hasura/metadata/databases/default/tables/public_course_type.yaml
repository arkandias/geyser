table:
  name: course_type
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: courses
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - type_id
        table:
          name: course
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - label
        - coefficient
        - description
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all course types [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - label
        - coefficient
        - description
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
    comment: Can view all course types [except during shutdown phase]
