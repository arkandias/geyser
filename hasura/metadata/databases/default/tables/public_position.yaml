table:
  name: position
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: teachers
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - position_id
        table:
          name: teacher
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - label
        - description
        - base_service_hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all teaching positions [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - label
        - description
        - base_service_hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
    comment: Can view all teaching positions [except during shutdown phase]
