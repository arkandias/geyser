table:
  name: position
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: teachers
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - position_id
        table:
          name: teacher
          schema: public
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - base_service_hours
        - description
        - id
        - label
      filter:
        _exists:
          _table:
            name: phase
            schema: public
          _where:
            value:
              _eq: assignments
    comment: Can view all teaching positions [during assignments phase only]
  - role: teacher
    permission:
      columns:
        - oid
        - base_service_hours
        - description
        - id
        - label
      filter:
        _exists:
          _table:
            name: phase
            schema: public
          _where:
            value:
              _neq: shutdown
    comment: Can view all teaching positions [except during shutdown phase]
