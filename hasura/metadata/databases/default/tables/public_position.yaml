table:
  name: position
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: oid
array_relationships:
  - name: teachers
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - position_id
        table:
          name: teacher
          schema: public
  - name: services
    using:
      foreign_key_constraint_on:
        columns:
          - oid
          - position_id
        table:
          name: service
          schema: public
insert_permissions:
  - role: organizer
    permission:
      check:
        oid:
          _eq: X-Hasura-Org-Id
      columns:
        - oid
        - label
        - label_short
        - description
        - base_service_hours
    comment: Full permissions within their organization
select_permissions:
  - role: commissioner
    permission:
      columns:
        - oid
        - id
        - label
        - label_short
        - description
        - base_service_hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _eq: assignments
    comment: Can view all teaching positions [during assignments phase only]
  - role: organizer
    permission:
      columns:
        - oid
        - id
        - label
        - label_short
        - description
        - base_service_hours
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
  - role: teacher
    permission:
      columns:
        - oid
        - id
        - label
        - label_short
        - description
        - base_service_hours
      filter:
        _and:
          - oid:
              _eq: X-Hasura-Org-Id
          - organization:
              currentPhases:
                value:
                  _neq: shutdown
    comment: Can view all teaching positions [except during shutdown phase]
update_permissions:
  - role: organizer
    permission:
      columns:
        - label
        - label_short
        - description
        - base_service_hours
      filter:
        oid:
          _eq: X-Hasura-Org-Id
      check: null
    comment: Full permissions within their organization
delete_permissions:
  - role: organizer
    permission:
      filter:
        oid:
          _eq: X-Hasura-Org-Id
    comment: Full permissions within their organization
