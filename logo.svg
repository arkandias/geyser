<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 160">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Logo symbol -->
  <g transform="translate(80,80)">
    <circle cx="0" cy="0" r="80" fill="#f0f9ff"/>

    <!-- Base flowing curves -->
    <path d="M-40,40 Q0,-20 40,40"
          fill="none"
          stroke="#60a5fa"
          stroke-width="8"
          stroke-linecap="round"/>
    <path d="M-30,20 Q0,-30 30,20"
          fill="none"
          stroke="#3b82f6"
          stroke-width="6"
          stroke-linecap="round"/>
    <path d="M-20,0 Q0,-40 20,0"
          fill="none"
          stroke="#2563eb"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Higher scattered dots -->
    <circle cx="-8" cy="-40" r="2.5" fill="#60a5fa"/>
    <circle cx="0" cy="-52" r="3" fill="#3b82f6"/>
    <circle cx="8" cy="-40" r="2.5" fill="#2563eb"/>
    <circle cx="-4" cy="-30" r="2" fill="#60a5fa"/>
  </g>

  <!-- Text group -->
  <g transform="translate(200,65)">
    <!-- GEYSER -->
    <text x="0" y="10"
          font-family="Inter, Helvetica Neue, sans-serif"
          font-size="42"
          font-weight="600"
          fill="#1e40af">
      GEYSER
    </text>

    <!-- Course Assignment Flow -->
    <text x="0" y="45">
      <tspan
        font-family="Roboto, Arial, Helvetica, sans-serif"
        font-size="16"
        font-weight="400"
        fill="#3b82f6">
        Course Assignment
      </tspan>
      <tspan
        font-family="Dancing Script, Brush Script MT, cursive"
        font-size="20"
        dx="3"
        fill="#3b82f6">
        Flow
      </tspan>
    </text>
  </g>
</svg>
